<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./project.css">
    <title>Quiz App</title>
</head>

<body>
    
     <header class="start-screen">
        <button id="start-button">Start</button>
    </header>

    <section id="display-container">

        <article class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 questions</span>
            </div>
            <div class="timer-div"> 
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px">
                <!-- <p>Time Left</p> -->
                <span class="time-left">10s</span>
            </div>
        </article>

        <aside id="container">
            <!-- questions and options will be displayed here -->
        </aside>

        <button id="next-button">Next</button>
        
    </section>

    <footer class="score-container hide">
        <div id="user-score">Demo Score</div> <br>
        <button id="restart">Restart</button>
    </footer>
     

    <script src="project.js"></script>  
    </body>

</html>
